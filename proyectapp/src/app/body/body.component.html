<div class="container">
  <div class="row">
    <div class="col-sm">
      <h1>ng if</h1>
      <div class="card border-primary mb-3" style="max-width: 18rem;">
        <div class="card-header">{{frase.autor}}</div>
        <div class="card-body text-primary">
          <h5 class="card-title">{{frase.mensaje}}</h5>
          <p class="card-text">Some quick example text to build on the card title and
            make up the bulk of the card's content.</p>
        </div>
      </div>
      <button type="button" class="btn btn-primary btn-lg">Large button</button>
    </div>
    <div class="col-sm">
      <h1>ng-for</h1>
      <div *ngIf= "mostrar" class="card border-primary mb-3" style="max-width: 18rem;">
        <div class="card-header">Header</div>
        <div class="card-body text-primary">
          <h5 class="card-title">Primary card title</h5>
          <ul class="list-group">
            <li *ngFor="let personaje of personajes; let i= index" class="list-group-item">{{i+1}} {{personaje}}</li>
          </ul>
        </div>
      </div>
      <button (click)= "mostrar=!mostrar" type="button" class="btn btn-primary btn-lg">Large button</button>
    </div>
  </div>
</div>
